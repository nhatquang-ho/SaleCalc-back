name: deploy SaleCalc back JAVA

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Set up JDK 21
        uses: actions/setup-java@master
        with:
          java-version: 21

      - name: Build with Maven
        run: mvn clean compile package

      - name: Upload Artifacts
        uses: actions/upload-artifact@master
        with:
          name: jar-file
          path: target/SaleCalc-back-0.0.1-SNAPSHOT.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@master
        with:
          name: jar-file

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          port: ${{ secrets.PROD_SERVER_PORT }}
          username: ${{ secrets.PROD_SERVER_USER }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          target: /home/tipoutoupi/DEPLOY/salecal-back
          source: SaleCalc-back-0.0.1-SNAPSHOT.jar

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          port: ${{ secrets.PROD_SERVER_PORT }}
          username: ${{ secrets.PROD_SERVER_USER }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          script: |
            systemctl stop salecalc-back
            systemctl start salecalc-back
