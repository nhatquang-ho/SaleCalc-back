spring.datasource.url=jdbc:postgresql://localhost:5432/salecalc
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


server.port=9090

spring.security.oauth2.client.registration.keycloak.client-id=salecalc-app
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/SaleCalc
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://localhost:9090/login/oauth2/code/keycloak
spring.security.oauth2.client.registration.keycloak.scope=openid